<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#001825"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#40E0D0" stroke-width="4"/>

  <!-- Back card (tilted left) -->
  <g transform="translate(256, 256) rotate(-15)">
    <rect x="-85" y="-120" width="140" height="200" rx="12" ry="12" fill="#142C3C"/>
    <rect x="-85" y="-120" width="140" height="200" rx="12" ry="12" fill="none" stroke="#FFD700" stroke-width="3"/>
    <!-- Card back pattern -->
    <rect x="-70" y="-105" width="110" height="170" rx="6" ry="6" fill="none" stroke="#40E0D0" stroke-width="2"/>
    <path d="M-30,-60 L0,-90 L30,-60 L0,-30 Z" fill="#40E0D0" opacity="0.5"/>
    <path d="M-30,30 L0,0 L30,30 L0,60 Z" fill="#40E0D0" opacity="0.5"/>
  </g>

  <!-- Middle card (straight) -->
  <g transform="translate(256, 256)">
    <rect x="-70" y="-100" width="140" height="200" rx="12" ry="12" fill="#F7F4EF"/>
    <rect x="-70" y="-100" width="140" height="200" rx="12" ry="12" fill="none" stroke="#40E0D0" stroke-width="2"/>
    <!-- Spade symbol -->
    <path d="M0,-50 C0,-50 -30,-20 -30,5 C-30,25 -15,35 0,25 C15,35 30,25 30,5 C30,-20 0,-50 0,-50 Z" fill="#1A1A1A"/>
    <rect x="-8" y="20" width="16" height="25" fill="#1A1A1A"/>
  </g>

  <!-- Front card (tilted right) -->
  <g transform="translate(256, 256) rotate(15)">
    <rect x="-55" y="-80" width="140" height="200" rx="12" ry="12" fill="#F7F4EF"/>
    <rect x="-55" y="-80" width="140" height="200" rx="12" ry="12" fill="none" stroke="#FFD700" stroke-width="2"/>
    <!-- Heart symbol -->
    <path d="M15,-30 C-5,-60 -35,-40 -35,-15 C-35,15 15,50 15,50 C15,50 65,15 65,-15 C65,-40 35,-60 15,-30 Z" fill="#8B1E1E"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="256" cy="400" r="8" fill="#FFD700"/>
  <circle cx="236" cy="395" r="5" fill="#40E0D0"/>
  <circle cx="276" cy="395" r="5" fill="#40E0D0"/>
</svg>
