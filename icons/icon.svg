<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006994"/>
      <stop offset="100%" style="stop-color:#001825"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF9"/>
      <stop offset="100%" style="stop-color:#FAF0E6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Card shape -->
  <rect x="140" y="100" width="232" height="312" rx="20" fill="url(#card)" stroke="#40E0D0" stroke-width="4"/>

  <!-- D letter -->
  <text x="256" y="300" font-family="Georgia, serif" font-size="180" font-weight="bold" fill="#006994" text-anchor="middle">D</text>

  <!-- Suit symbols around -->
  <text x="180" y="160" font-size="40" fill="#E35D5D">&#9829;</text>
  <text x="332" y="160" font-size="40" fill="#1B2838">&#9824;</text>
  <text x="180" y="390" font-size="40" fill="#E35D5D">&#9830;</text>
  <text x="332" y="390" font-size="40" fill="#1B2838">&#9827;</text>

  <!-- Decorative wave at bottom -->
  <path d="M0 450 Q128 420 256 450 T512 450 L512 512 L0 512 Z" fill="#40E0D0" opacity="0.3"/>
</svg>
