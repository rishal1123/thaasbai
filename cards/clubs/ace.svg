<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 525" width="375" height="525">
  <defs>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A24D;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#C9A24D;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#C9A24D;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Card base -->
  <rect x="0" y="0" width="375" height="525" rx="20" ry="20" fill="#F7F4EF"/>
  <rect x="4" y="4" width="367" height="517" rx="18" ry="18" fill="none" stroke="#C9A24D" stroke-width="2"/>

  <!-- Top-left rank and suit -->
  <g transform="translate(25, 90)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="96" font-weight="bold" fill="#1A1A1A">A</text>
    <g transform="translate(15, 40)">
      <circle cx="0" cy="-10" r="8" fill="#1A1A1A"/>
      <circle cx="-8" cy="0" r="8" fill="#1A1A1A"/>
      <circle cx="8" cy="0" r="8" fill="#1A1A1A"/>
      <rect x="-2" y="0" width="4" height="15" fill="#1A1A1A"/>
    </g>
  </g>

  <!-- Central large club - PROMINENT -->
  <g transform="translate(187.5, 290)">
    <!-- Outer golden glow -->
    <ellipse cx="0" cy="0" rx="135" ry="130" fill="none" stroke="url(#goldShine)" stroke-width="5"/>
    <ellipse cx="0" cy="0" rx="120" ry="115" fill="none" stroke="#C9A24D" stroke-width="2" opacity="0.6"/>

    <!-- Large club with bold gold trim -->
    <circle cx="0" cy="-55" r="50" fill="#1A1A1A" stroke="#C9A24D" stroke-width="6"/>
    <circle cx="-55" cy="10" r="50" fill="#1A1A1A" stroke="#C9A24D" stroke-width="6"/>
    <circle cx="55" cy="10" r="50" fill="#1A1A1A" stroke="#C9A24D" stroke-width="6"/>
    <rect x="-20" y="35" width="40" height="70" fill="#1A1A1A" stroke="#C9A24D" stroke-width="6"/>

    <!-- Club inner highlights -->
    <circle cx="-15" cy="-65" r="15" fill="#F7F4EF" opacity="0.25"/>
    <circle cx="-68" cy="0" r="15" fill="#F7F4EF" opacity="0.25"/>
    <circle cx="42" cy="0" r="15" fill="#F7F4EF" opacity="0.25"/>
  </g>
</svg>
