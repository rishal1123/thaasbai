<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 525" width="375" height="525">
  <defs>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A24D;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#C9A24D;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#C9A24D;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Card base -->
  <rect x="0" y="0" width="375" height="525" rx="20" ry="20" fill="#F7F4EF"/>
  <rect x="4" y="4" width="367" height="517" rx="18" ry="18" fill="none" stroke="#C9A24D" stroke-width="2"/>

  <!-- Top-left rank and suit -->
  <g transform="translate(25, 90)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="96" font-weight="bold" fill="#1A1A1A">A</text>
    <g transform="translate(0, 12)">
      <path d="M12,0 C12,0 2,12 2,17 C2,21 5,24 9,24 C11,24 12,22 12,22 C12,22 13,24 15,24 C19,24 22,21 22,17 C22,12 12,0 12,0 Z" fill="#1A1A1A"/>
      <rect x="9" y="21" width="6" height="9" fill="#1A1A1A"/>
    </g>
  </g>

  <!-- Central large spade - PROMINENT -->
  <g transform="translate(187.5, 280)">
    <!-- Outer golden glow -->
    <ellipse cx="0" cy="10" rx="130" ry="125" fill="none" stroke="url(#goldShine)" stroke-width="5"/>
    <ellipse cx="0" cy="10" rx="115" ry="110" fill="none" stroke="#C9A24D" stroke-width="2" opacity="0.6"/>

    <!-- Large spade with bold gold trim -->
    <path d="M0 -95 C0 -95 -100 -30 -100 40 C-100 80 -75 100 -45 100 C-20 100 -5 80 0 55 C5 80 20 100 45 100 C75 100 100 80 100 40 C100 -30 0 -95 0 -95 Z"
          fill="#1A1A1A" stroke="#C9A24D" stroke-width="6"/>
    <rect x="-20" y="85" width="40" height="55" fill="#1A1A1A" stroke="#C9A24D" stroke-width="6"/>

    <!-- Spade inner highlight -->
    <path d="M-30 -55 C-30 -55 -70 -10 -70 30 C-70 50 -55 60 -40 60"
          fill="none" stroke="#F7F4EF" stroke-width="8" opacity="0.25" stroke-linecap="round"/>
  </g>
</svg>
