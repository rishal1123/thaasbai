<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 525" width="375" height="525">
  <defs>
    <!-- Maldivian wave pattern -->
    <pattern id="wavePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20 Q10 10 20 20 T40 20" stroke="#C9A24D" stroke-width="0.5" fill="none" opacity="0.6"/>
      <path d="M0 30 Q10 20 20 30 T40 30" stroke="#C9A24D" stroke-width="0.5" fill="none" opacity="0.4"/>
    </pattern>
    <!-- Geometric diamond pattern -->
    <pattern id="diamondPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <polygon points="15,0 30,15 15,30 0,15" fill="none" stroke="#8B1E1E" stroke-width="1" opacity="0.3"/>
    </pattern>
    <!-- Border gradient -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A24D;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#8B1E1E;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#C9A24D;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Card base with rounded corners -->
  <rect x="0" y="0" width="375" height="525" rx="20" ry="20" fill="#1A1A1A"/>

  <!-- Inner border -->
  <rect x="8" y="8" width="359" height="509" rx="16" ry="16" fill="none" stroke="url(#borderGrad)" stroke-width="2"/>

  <!-- Background pattern area -->
  <rect x="15" y="15" width="345" height="495" rx="12" ry="12" fill="#8B1E1E"/>

  <!-- Wave pattern overlay -->
  <rect x="15" y="15" width="345" height="495" rx="12" ry="12" fill="url(#wavePattern)"/>

  <!-- Diamond pattern overlay -->
  <rect x="15" y="15" width="345" height="495" rx="12" ry="12" fill="url(#diamondPattern)"/>

  <!-- Decorative corner elements (top-left) -->
  <g transform="translate(30, 30)">
    <path d="M0 40 L0 0 L40 0" stroke="#C9A24D" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="5" fill="#C9A24D"/>
  </g>

  <!-- Decorative corner elements (top-right) -->
  <g transform="translate(345, 30)">
    <path d="M0 40 L0 0 L-40 0" stroke="#C9A24D" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="5" fill="#C9A24D"/>
  </g>

  <!-- Decorative corner elements (bottom-left) -->
  <g transform="translate(30, 495)">
    <path d="M0 -40 L0 0 L40 0" stroke="#C9A24D" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="5" fill="#C9A24D"/>
  </g>

  <!-- Decorative corner elements (bottom-right) -->
  <g transform="translate(345, 495)">
    <path d="M0 -40 L0 0 L-40 0" stroke="#C9A24D" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="5" fill="#C9A24D"/>
  </g>

  <!-- Central geometric motif (symmetrical) -->
  <g transform="translate(187.5, 262.5)">
    <!-- Outer octagon -->
    <polygon points="0,-80 56.5,-56.5 80,0 56.5,56.5 0,80 -56.5,56.5 -80,0 -56.5,-56.5"
             fill="none" stroke="#C9A24D" stroke-width="1.5" opacity="0.7"/>
    <!-- Inner octagon -->
    <polygon points="0,-55 38.9,-38.9 55,0 38.9,38.9 0,55 -38.9,38.9 -55,0 -38.9,-38.9"
             fill="none" stroke="#C9A24D" stroke-width="1" opacity="0.5"/>
    <!-- Center diamond (safe zone for logo) -->
    <rect x="-40" y="-40" width="80" height="80" rx="8" ry="8" fill="#1A1A1A" stroke="#C9A24D" stroke-width="1"/>
    <!-- Connecting lines -->
    <line x1="0" y1="-55" x2="0" y2="-80" stroke="#C9A24D" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="55" x2="0" y2="80" stroke="#C9A24D" stroke-width="1" opacity="0.5"/>
    <line x1="-55" y1="0" x2="-80" y2="0" stroke="#C9A24D" stroke-width="1" opacity="0.5"/>
    <line x1="55" y1="0" x2="80" y2="0" stroke="#C9A24D" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Top decorative wave band -->
  <path d="M50 80 Q100 60 150 80 T250 80 T325 80" stroke="#C9A24D" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M50 90 Q100 70 150 90 T250 90 T325 90" stroke="#1A1A1A" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Bottom decorative wave band (mirrored) -->
  <path d="M50 445 Q100 465 150 445 T250 445 T325 445" stroke="#C9A24D" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M50 435 Q100 455 150 435 T250 435 T325 435" stroke="#1A1A1A" stroke-width="1.5" fill="none" opacity="0.4"/>
</svg>