version: '3.8'

services:
  dhiha-ei:
    build: .
    container_name: dhiha-ei
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5002/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
